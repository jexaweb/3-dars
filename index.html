<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/stayl.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <img
        id="cover"
        class="cover"
        src="./imgs/J.Y. Park - When We Disco.jpg"
        alt=""
        width="180"
        height="180"
      />

      <input
        id="volume-Changer"
        type="range"
        value="30 "
        min="0"
        max="100 "
        step="1"
      />
      <h3 id="music-title">J.Y. Park - When We Disco</h3>
      <audio src="./audios/J.Y. Park - When We Disco.mp3"></audio>
      <div class="progress-and-time">
        <span id="current - time" class="time">00:00</span>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
        <span id="duration" class="time">00:00</span>
      </div>
      <div>
        <button id="backward"><i class="fa-solid fa-backward"></i></button>
        <button id="play"><i class="fa-solid fa-play"></i></button>
        <button id="forward"><i class="fa-solid fa-forward"></i></button>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
