<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/stayl.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="hov">
        <div class="speed-buttons">
          <button data-speed="0.25">0.25x</button>
          <button data-speed="0.5">0.5x</button>
          <button data-speed="1" class="active">1x</button>
          <button data-speed="1.5">1.5x</button>
          <button data-speed="1.25">1.25x</button>
        </div>
        <!-- <img
        id="cover"
        class="cover"
        src="./imgs/J.Y. Park - When We Disco.jpg"
        alt=""
        width="180"
        height="180"
      /> -->

        <audio src="./audios/J.Y. Park - When We Disco.mp3"></audio>

        <div>
          <button id="backward">
            <i class="fa-solid fa-backward-step"></i>
          </button>
          <button id="play"><i class="fa-solid fa-play"></i></button>
          <button id="forward"><i class="fa-solid fa-forward-step"></i></button>
        </div>
        <div class="mute">
          <button id="muteBtn">
            <i class="fa-solid fa-volume-high"></i>
          </button>
          <input
            id="volume-Changer"
            type="range"
            value="30 "
            min="0"
            max="100 "
            step="1"
          />
        </div>
        <!-- <button id="layc"><i class="fa-regular fa-heart"></i></button>
          -->
        <div id="war">
          <div class="layc-wrapper">
            <span id="like-count">0</span>
            <button id="layc"><i class="fa-regular fa-heart"></i></button>
          </div>
        </div>
      </div>
    </div>
    <a href="#" id="music-title">J.Y. Park - When We Disco</a>

    <div class="progress-and-time">
      <span id="current - time" class="time">00:00</span>
      <div class="progress-container">
        <div class="progress"></div>
      </div>
      <span id="duration" class="time">00:00</span>
    </div>
    <div class="volume-Changer"></div>
    <script src="./js/app.js"></script>
  </body>
</html>
